<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashlight Fear</title>
    <script defer src="js/game.js"></script>
    <link rel="stylesheet" href="css/style.css"> 
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class="game-container">
<div class="gameplay-container"></div>
        <audio id="bg-music" loop>
            <source src="assets/sounds/ES_Last_Minutes-Etienne_Roussel.mp3" type="audio/mp3">
        </audio>

       <header>
            <img src="assets/images/flashlight-fear-game-logo.png" alt="Flashlight Fear Game Logo" class="game-logo">
        </header>

        <div class="game-text">
            <h1>Welcome to Flashlight Fear!</h1>
            <p>You're about to enter a haunted warehouse. Will you survive?</p>
            <p>Choose your adventure, make life-or-death decisions, and escape the horrors that lurk in the shadows.</p>
        </div>
        <div class="play-text">
            <!-- Content will be dynamically added by JavaScript -->
        </div>
    </div>
</body>
</html>
